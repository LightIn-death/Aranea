{% extends "base.html" %}
{% block title %}Login Page{% endblock %}


{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <P>{{msg}}</P>
            {% endfor %}
        {% endif %}
    {% endwith %}

<form action="#" method="POST" >

    <p>Name :</p>
    <p><input type="text" name="name"></p>
    <p><input type="submit" value="Save"></p>




</form>


{% endblock %}
